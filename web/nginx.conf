server {
  listen 8080;
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }
    location /api {
      rewrite ^/api(.*)$ $1 break;
      proxy_set_header   X-Forwarded-For $remote_addr;
      proxy_set_header   Host $http_host;
      proxy_pass         "http://backend:3000";
    }
}
