# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WEB_IMAGE_PATH: legoguy1000/frc-inventory/web
  SERVER_IMAGE_PATH: legoguy1000/frc-inventory/server

permissions:
  packages: write
  contents: read
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-web-image:
    name: Build Web Image
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4
    - uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Web Image
      uses: docker/build-push-action@v6
      with:
        context: "./web"
        file: "./Dockerfile.web"
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_PATH }}:${{ github.ref_name }}
  build-server-image:
    name: Build Server Image
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4
    - uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Server Image
      uses: docker/build-push-action@v6
      with:
        context: "./server"
        file: "./Dockerfile.server"
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_PATH }}:${{ github.ref_name }}
  deploy:
    name: Deploy
    # The type of runner that the job will run on
    runs-on: self-hosted
    needs:
      - build-server-image
      - build-web-image
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4
    - uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Rund Docker Compose
      run: docker-compose --project-name ${{ github.ref_name }} -f docker-compose.yaml up -d
      env:
        WEB_IMAGE: "${{ env.REGISTRY }}/${{ env.WEB_IMAGE_PATH }}:${{ github.ref_name }}"
        SERVER_IMAGE: "${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_PATH }}:${{ github.ref_name }}"
